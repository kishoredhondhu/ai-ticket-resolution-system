[phases.setup]
nixPkgs = [
  "python311", 
  "python311Packages.pip", 
  "python311Packages.virtualenv",
  "python311Packages.numpy",
  "python311Packages.scipy",
  "python311Packages.scikit-learn",
  "python311Packages.pandas",
  "nodejs-18_x"
]

[phases.install]
cmds = [
  "python -m venv --system-site-packages /opt/venv",
  ". /opt/venv/bin/activate && cd backend && pip install --no-cache-dir -r requirements-railway.txt",
  "cd frontend && npm install",
  "chmod +x start.sh"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  ". /opt/venv/bin/activate && cd backend && python scripts/build_knowledge_base_tfidf.py"
]

[start]
cmd = "bash start.sh"
