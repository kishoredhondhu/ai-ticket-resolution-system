[phases.setup]
nixPkgs = [
  "python311", 
  "python311Packages.pip", 
  "python311Packages.virtualenv", 
  "nodejs-18_x",
  "gcc",
  "stdenv.cc.cc.lib",
  "glibc",
  "zlib"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && cd backend && pip install --no-cache-dir -r requirements.txt",
  "cd frontend && npm install",
  "chmod +x start.sh"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "bash start.sh"
